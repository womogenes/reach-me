<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!-- External js libraries -->
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Our own scripts -->
    <script type="text/javascript" src="js/dashboard.js" defer></script>

    <!-- Stylesheets -->
    <link rel=stylesheet href="css/main.css">
    <link rel=stylesheet href="../css/normalize.css">
    <link rel=stylesheet href="css/dashboard.css">

    <title>Hello</title>
  </head>
  
  <body>

    <div id="main-content">
      <h2 id="main-header">Dashboard</h2>
      <div id="profile">

        <b>Your picture</b>
        <br>
        <img id="profile-picture"></img>
        <br><br>
        
        <b>Your name</b>
        <p id="profile-name"></p>
        <br>

        <b>Your email</b>
        <p id="profile-email"></p>
        <br>

        <b>Your bio</b>
        <p id="profile-bio"></p>
        <br>

        <form id="bio-edit-form" onsubmit="editBio(event)">
          <label for="bio-input">Edit your bio:</label><br>
          <textarea id="bio-input" type="text" form="bio-edit-form"></textarea>
          <input id="bio-edit-submit-button" type="submit" value="Submit">
        </form>
        <p id="bio-edit-status">&nbsp;</p>
        
      </div>

      <a id="directory-link" href="/directory">Find other people</a>

    </div>

  </body>
</html>
